<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <title>猫の画像取得</title>
  </head>
  <body>
       <section class="hero is-fullheight">
         <div class="hero-body">
           <div class="container has-text-centered">
             <p class="title">ランダムで猫の画像を取得します<br>
               <a id="btnsend" class="button is-danger is-outlined is-large " style="margin-top:10px">画像取得</a>
               <div id="result"></div>
             </p>
           </div>
         </div>
       </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $(function() {
      $('#btnsend').on('click', function(){
        $('#result').text('');
        $("#btnsend").addClass("is-loading");
        
        // Ajax通信を開始
        $.ajax({
          url: 'https://aws.random.cat/meow',
          type: 'GET',
          dataType: 'json'
        })
        .done(function(data) {
          var img_element = document.createElement('img');
          // 画像パス
          img_element.src = data.file;
          // 代替テキスト 
          img_element.alt = '猫画像'; 
          // 指定した要素にimg要素を挿入
          var content_area = document.getElementById("result");
          content_area.appendChild(img_element);
          // Loading解除
          $("#btnsend").removeClass("is-loading");
        })
        .fail(function() {
            // 通信失敗時の処理を記述
            alert("通信エラー")
        });
      })
    });
    </script>
  </body>
</html>
