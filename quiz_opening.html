<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <title>クイズマジックバンバン</title>
  </head>
  <body >
   <video id="player">
     <source src="./quiz/audio/opening.mp4" type="video/mp4">
   </video>
   <button id="btnsend" class="button is-danger is-outlined is-midium " style="margin-top:10px">スタート</button>
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script>
   $(function() {
      $('#btnsend').on('click', function(){
        //videoタグの要素を取得
        var player = $('#player').get(0);

        //videoタグをDOM的に削除
        player.play();
        player.currentTime = 0;

        //動画が終了したことを検出して発火する処理
        player.addEventListener('ended',function() {
          window.location.href = './quiz/top.html';
       });
      });
      
      $('#player').on('click', function(){
        window.location.href = './quiz/top.html';
      });
      
    });
   </script>
  <style>
     #player {
       position: absolute; 
       top:0; 
       width: 100%; 
       height: 100%; 
       background: #FFF; 
    }
</style>
  </body>
</html>
